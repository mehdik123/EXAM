<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Liste des employés</title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h:form>
        <h:dataTable value="#{EmploBean.employes}" var="emplo" class="table table-striped table-hover">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{emplo.id}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{emplo.email}
            </h:column>
            <h:column>
                <f:facet name="header">Compétences</f:facet>
                <ui:repeat value="#{emplo.skills}" var="skill">
                    <h:outputText value="#{skill}" />
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">Projets</f:facet>
                <ui:repeat value="#{Emplo.projectEmployees}" var="projectEmploye">
                    <h:outputText value="#{projectEmploye.project.name}" />
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Supprimer" action="#{EmploBean.removeEmplo(emplo)}" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
    </h:form>
</div>
</body>
</html>
