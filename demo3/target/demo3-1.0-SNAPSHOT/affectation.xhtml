<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Affectation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container">
        <h2>Affectation d'un employé</h2>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="employee">Employé :</h:outputLabel>
                <h:selectOneMenu id="employee" value="#{affectationBean.selectedEmployee}" class="form-control">
                    <f:selectItems value="#{affectationBean.employeeList}" var="emp"
                                   itemValue="#{emp.id}" itemLabel="#{emp.name}" />
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputLabel for="projectName">Nom du projet :</h:outputLabel>
                <h:inputText id="projectName" value="#{affectationBean.projectName}" class="form-control" />
            </div>

            <div class="form-group">
                <h:outputLabel for="implication">Implication (%) :</h:outputLabel>
                <h:inputText id="implication" value="#{affectationBean.implication}" class="form-control" />
            </div>

            <h:commandButton value="Affecter" action="#{affectationBean.affecter}" class="btn btn-primary" />
            <h:button value="Retour à l'accueil" outcome="index" class="btn btn-secondary" />
        </h:form>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>
